<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Web Page</title>
  <style>
    body {
      background-image: url('https://www.example.com/background.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #da5858;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 3em;
      color: #ffcc00;
    }

    p {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      color: #e0e0e0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 20px;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Stylish Pageer</h1>
  </head>

  <p>This paragraph uses a monospace font and has a semi-transparent background to make it readable over the image.</p>
  <p>Experiment with different fonts, colors, and layouts to make your page pop!</p>

  <footer>
    &copy; 2025 Designed by You
  </footer>
</body>
</html>
