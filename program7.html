<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 200px;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            }
        @media (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                text-align: left;
            }
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Web Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
    <div class="content">  
    <div class="box">
                <h3>Box 1</h3>
                <p>milk.</p>
            </div>
            <div class="box">
                <h3>Box 2</h3>
                <p>shoes.</p>
            </div>
            <div class="box">
                <h3>Box 3</h3>
                <p>cloths.</p>
            </div>
            </div>
            </div>

    <footer>
        <p>&copy; 2025 Simple Responsive Page</p>
    </footer>

</body>
</html>
