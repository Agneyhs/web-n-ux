<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form and Table</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #white; }
        form, table { margin: 20px 0; padding: 15px; background:white; border-radius: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; }
        input[type="submit"] { background: green; color:white; cursor: pointer; }
        input[type="submit"]:hover { background: greenyellow; }
        table { width: 100%; border-collapse: collapse; }
        table th, table td { padding: 10px; border: 1px solid red; text-align: left; }
        table th { background: green; color: white; }
        tr:hover { background: green; }
    </style>
</head>
<body>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="submit" value="Submit">
    </form>
    <table>
        <thead>
            <tr><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody>
            <tr><td>yayay</td><td>yayay.com</td></tr>
            <tr><td>yayah</td><td>yayah.com</td></tr>
        </tbody>
    </table>

</body>
</html>
